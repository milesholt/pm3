<ion-app>

  <ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard"><ion-icon name="home"></ion-icon> &nbsp;&nbsp; Home</ion-item>
      <ion-item routerLink="/settings"><ion-icon name="settings"></ion-icon> &nbsp;&nbsp; Settings</ion-item>
      <ion-item routerLink="/account"><ion-icon name="person"></ion-icon> &nbsp;&nbsp; My Account</ion-item>
      <ion-item><ion-icon name="help-circle-outline"></ion-icon> &nbsp;&nbsp; Help</ion-item>
      <ion-item routerLink="/logout"><ion-icon name="log-out"></ion-icon> &nbsp;&nbsp; Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="end" type="push" menuId="second">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Activity</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <p>
      Activity component goes here.
      </p>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openFirstMenu()">
            <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title | titlecase}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSecondMenu()">
            <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-router-outlet main (callback)="handleCallback($event)"></ion-router-outlet>
</ion-app>
